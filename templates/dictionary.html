<input type="text" ng-model="search"/>
<div style="height: 10px"></div>

<table>
    <tr ng-repeat="profile in profiles | filter:search | limitTo : 100">
        <td><a class="technologies" ng-click="display(profile)">{{profile}}</a></td>
        <td rowspan="100"><div id="display"></div></td>
    </tr>

</table>
